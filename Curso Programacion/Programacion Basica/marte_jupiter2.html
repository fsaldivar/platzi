</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">

      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt("Cual es tu planeta?\n1 es marte, 2 es jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre_planeta;

      if (planeta == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        peso_final = parseInt(peso_final);
        nombre_planeta = "Marte"
      }

      else if (planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        peso_final = parseInt(peso_final);
        nombre_planeta = "Jupiter"
      }

      else
      {
          peso_final=10000;
          nombre_planeta = "Cripton"
      }

      document.write("Tu peso en " +nombre_planeta+ " es <strong> " + peso_final + " kg</strong>");
    </script>
  </body>
</html>
